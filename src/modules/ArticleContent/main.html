<div id="ArticleContent">
    <style>
        @@include('modules/ArticleContent/main.css')
    </style>
    <div class="atc-tpl">
        {{#article}}
        <h1 class="atc-title">{{title}}</h1>
        <p class="atc-info">
            时间：
            <span class="atc-info-date">{{date}}</span>
            <span class="atc-info-time">&nbsp;{{time}}</span>
            字数：
            <span class="atc-info-num">{{fontnum}}</span>
            <a class="edit-again" title="重新编辑文章" aid="{{id}}" onclick="editCurrentArt()">编辑</a>
        </p>
        <section class="atc-content">

        </section>
        {{/article}}
    </div>
</div>
