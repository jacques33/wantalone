
<!DOCTYPE html>
<html lang="en">
<head>
    @@include('modules/Head/index.html',{"title":"请登陆--Want Alone"})
</head>

<body>
<section id="log">
    <h1 class="text-center">Want&nbsp;&nbsp;Alone</h1>
</section>
<section id="content">
    <div class="container">
        <form class="form-signin" role="form">
            <div class="btn-group">
                <button type="button" class="js-sign btn btn-default active">登录</button>
                <button type="button" class="js-sign btn btn-default">注册</button>
            </div>
            <input type="text" class="js-name hide form-control" placeholder="昵称" required autofocus>
            <input type="email" class="js-email form-control" placeholder="邮箱" required autofocus>
            <input type="password" class="js-psd form-control" placeholder="密码" required>
            <input type="password" class="js-psd1 hide form-control" placeholder="再次输入密码" required>
            <div class="checkbox text-left">
                <label>
                    <input type="checkbox" value="remember-me" checked> 记住我
                </label>
                <a class="pull-right" href="forgetPsd.html">忘记密码?</a>
            </div>
            <button class="js-login btn btn-primary btn-block" type="submit">登&nbsp;&nbsp;录</button>
        </form>

    </div> <!-- /container -->
</section>
<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p></p>
                <button class="js-confirm-mail btn btn-lg btn-block btn-success">完成邮箱验证</button>
                <span class="pull-right">没收到邮件?<a href="#">重新发送</a></span>
            </div>
        </div>
    </div>
</div>

<script src="js/vendor.js"></script>
<script src = "https://cdn.wilddog.com/sdk/js/2.0.0/wilddog.js"></script>
<script src = "js/api.js"></script>
<script src = "js/login.js"></script>
</body>
</html>
