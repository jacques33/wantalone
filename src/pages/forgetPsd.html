<script>
    $(function () {
        $('.js-resetMail').click(function (e) {
            e.preventDefault();
            var _this = this;
            var email = $('.js-email').val();
            resetPsdMail(email,{
                succ:function () {
                    $(_this).text('邮件已发送');
                    alert('密码重置邮件已发送,请到邮箱查收。','success')
                },
                fail:function () {
                    alert("邮件发送失败,请检查邮箱地址是否正确并确保邮箱已注册Want Alone",'warning')
                }
            });
        })
    })
