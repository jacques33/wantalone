<section id="logo">

<section id="content">
    <div class="container">
        <form class="form-signin" role="form">
            <div class="btn-group">
                <button type="button" class="js-sign btn btn-default active">Sign in</button>
                <button type="button" class="js-sign btn btn-default">Sign up</button>
            </div>
            <input type="text" class="js-name hide form-control" placeholder="name" required autofocus>
            <input type="email" class="js-email form-control" placeholder="Email" required autofocus>
            <input type="password" class="js-psd form-control" placeholder="Password" required>
            <input type="password" class="js-psd1 hide form-control" placeholder="Confirm Password" required>
            <div class="checkbox text-left">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <a class="pull-right" href="forgetPsd.html">忘记密码?</a>
            </div>
            <button class="js-login btn btn-primary btn-block" type="submit">Sign in</button>
        </form>
